<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container-fluid">
        <h3>pick your style</h3>
        <button type="button" class="btn btn-primary">Default</button>
        <button type="button" class="btn btn-outline-primary">
          Default outline
        </button>
        <button type="button" class="btn btn-primary round">
          Default round
        </button>
        <button type="button" class="btn btn-outline-primary round">
          Outline round
        </button>
        <button type="button" class="btn btn-primary">Default</button>
      </div>
      <div class="container-fluid mt-5">
        <h3>pick your size</h3>
        <button type="button" class="btn btn-primary btn-sm">small</button>
        <button type="button" class="btn btn-primary">Regular</button>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <div class="container-fluid mt-3">
          <button type="button" class="btn btn-outline-primary btn-sm">
            Small
          </button>
          <button type="button" class="btn btn-outline-primary">Regular</button>
          <button type="button" class="btn btn-outline-primary btn-lg">
            Large
          </button>
        </div>
      </div>
      <div class="container-fluid mt-5">
        <h3>pick your Color</h3>
        <div class="container-fluid">
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
        </div>
        <div class="container-fluid mt-3">
          <button type="button" class="btn btn-outline-primary">Primary</button>
          <button type="button" class="btn btn-outline-secondary">
            Secondary
          </button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
      </div>
      <div class="container-fluid mt-5">
        <h3>Button with Icon</h3>
        <button type="button" class="btn btn-primary">
          <i class="bi bi-heart-fill"></i> Primary
        </button>
        <button type="button" class="btn btn-outline-primary">
          <i class="bi bi-heart-fill"></i> Outline Primary
        </button>
        <button type="button" class="btn btn-success">
          <i class="bi bi-heart-fill"></i> Success
        </button>
        <button type="button" class="btn btn-outline-success">
          <i class="bi bi-heart-fill"></i> Outline Success
        </button>
        <button type="button" class="btn btn-danger">
          <i class="bi bi-heart-fill"></i> Danger
        </button>
        <button type="button" class="btn btn-outline-danger">
          <i class="bi bi-heart-fill"></i> Outline Danger
        </button>
      </div>
      <div class="container-fluid mt-5">
        <h3>Social Buttons</h3>
        <div class="container-fluid">
          <button type="button" class="btn btn-primary">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="btn btn-primary round">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="btn btn-outline-primary round">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button" class="btn btn-primary">
            <i class="bi bi-facebook"></i> Share-8.2k
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-facebook"></i> Share-8.2k
          </button>
          <button type="button" class="btn btn-primary none">
            <i class="bi bi-facebook"></i> Share-8.2k
          </button>
        </div>
        <div class="container-fluid mt-3">
          <button type="button" class="btn btn-primary">
            <i class="bi bi-twitter"></i>
          </button>
          <button type="button" class="btn btn-primary round">
            <i class="bi bi-twitter"></i>
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-twitter"></i>
          </button>
          <button type="button" class="btn btn-outline-primary round">
            <i class="bi bi-twitter"></i>
          </button>
          <button type="button" class="btn btn-primary">
            <i class="bi bi-twitter"></i> Share-8.2k
          </button>
          <button type="button" class="btn btn-outline-primary">
            <i class="bi bi-twitter"></i> Share-8.2k
          </button>
          <button type="button" class="btn btn-primary none">
            <i class="bi bi-twitter"></i> Share-8.2k
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
